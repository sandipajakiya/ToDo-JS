<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ToDo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>

    <div class="container w-50 mt-2">
      <h1 class="text-center display-1 p-3 mb-2 bg-dark-subtle text-dark-emphasis">My TODO List</h1>

      <form>
        <div class="mb-3">
          <input type="text" id="desc" class="form-control" placeholder="Add Item...">
        </div>
        <button type="submit" id="submit" class="btn btn-primary">ADD</button>
      </form>

      <!-- Count of TODO items -->
      <div class="mt-3">
        <h5>Total Items: <span id="itemCount">0</span></h5>
      </div>

      <!-- TODO list items -->
      <ul id="todo" class="list-group mt-3"></ul>

    </div>
    
    <script src="ToDo.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
